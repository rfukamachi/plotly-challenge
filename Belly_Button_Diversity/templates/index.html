<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flask Plotlyjs Example</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- not the best place but copying activity 8 from session 15.2 -->
  <style>
    
    table, tbody, td {
      word-wrap: break-word;
    }
    
  </style>

</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Belly Button Biodiversity Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">

        <!-- SELECT SAMPLE SECTION -->
        <div class="well">
          <h5>SELECT Sample:</h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>

        <!-- SAMPLE METADATA SECTION -->
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Sample MetaData</h3>
          </div>

          <div id="sample-metadata" class="panel-body">
            <!-- metadata table here -->
            <table class="table table-striped table-inverse">
              <tbody style="word-wrap: break-word">
                <!-- app.js to bring in the table here? -->
              </tbody>
            </table>
          </div>
        </div>
      </div>


      <div class="col-md-5">
        <!-- app.js to bring in the pie chart here-->
        <div id="pie"></div>

      </div>


      <div class="col-md-5">
          <!-- BONUS  -->
        <div id="gauge"></div>
      
      </div>
    </div>
  </div>


  <div class="row">
    <div class="col-md-12">
      <!-- app.js to bring in the bubble chart here -->
      <div id="bubble"></div>
    </div>
  </div>

  <!-- <script src="https://cdn.plot.ly/plotly-1.31.2.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="{{ url_for('static', filename='js/bonus.js') }}"></script>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>

</body>

</html>
